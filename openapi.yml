openapi: 3.1.3
info:
  title: PR Reviewer Assignment Service
  description: |
    Микросервис для автоматического назначения ревьюверов на Pull Request'ы.
    Сервис управляет командами, пользователями и автоматически назначает до 2 активных ревьюверов
    из команды автора при создании PR. Поддерживает переназначение ревьюверов и предоставляет
    статистику по командам, пользователям и PR.
  version: "1.0.0"
  contact:
    name: API Support

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: http://pr-manager:8080
    description: Docker container server

tags:
  - name: Teams
    description: Управление командами и их участниками
  - name: Users
    description: Управление пользователями и получение их PR
  - name: PullRequests
    description: Создание, слияние и переназначение ревьюверов для PR
  - name: Statistics
    description: Получение статистики по командам, пользователям и PR

components:
  parameters:
    TeamNameQuery:
      name: name
      in: query
      required: true
      schema:
        type: string
      description: Уникальное имя команды
    UserIdQuery:
      name: user_id
      in: query
      required: true
      schema:
        type: string
      description: Идентификатор пользователя
  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              enum:
                - TEAM_EXISTS
                - PR_EXISTS
                - PR_MERGED
                - NOT_ASSIGNED
                - NO_CANDIDATE
                - NOT_FOUND
            message:
              type: string
      example:
        error:
          code: NOT_FOUND
          message: resource not found
    TeamMember:
      type: object
      required: [user_id, username, is_active]
      properties:
        user_id:
          type: string
        username:
          type: string
        is_active:
          type: boolean
    Team:
      type: object
      required: [team_name, members]
      properties:
        team_name:
          type: string
        members:
          type: array
          items:
            $ref: "#/components/schemas/TeamMember"
    User:
      type: object
      required: [user_id, username, team_name, is_active]
      properties:
        user_id:
          type: string
        username:
          type: string
        team_name:
          type: string
        is_active:
          type: boolean
    PullRequest:
      type: object
      required:
        [
          pull_request_id,
          pull_request_name,
          author_id,
          status,
          assigned_reviewers,
        ]
      properties:
        pull_request_id:
          type: string
        pull_request_name:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [OPEN, MERGED]
        assigned_reviewers:
          type: array
          items:
            type: string
          description: user_id назначенных ревьюверов (0..2)
        createdAt:
          type: string
          format: date-time
          nullable: true
        mergedAt:
          type: string
          format: date-time
          nullable: true
    PullRequestShort:
      type: object
      required: [pull_request_id, pull_request_name, author_id, status]
      properties:
        pull_request_id:
          type: string
        pull_request_name:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [OPEN, MERGED]
    Stats:
      type: object
      properties:
        user_stats:
          $ref: "#/components/schemas/UserStats"
        individual_user_stats:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/IndividualUserStats"
        team_stats:
          $ref: "#/components/schemas/TeamStats"
        individual_team_stats:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/IndividualTeamStats"
        pull_request_stats:
          $ref: "#/components/schemas/PullRequestStats"
    UserStats:
      type: object
      properties:
        total:
          type: integer
          format: int64
        active:
          type: integer
          format: int64
        inactive:
          type: integer
          format: int64
    IndividualUserStats:
      type: object
      properties:
        username:
          type: string
        prs_created:
          type: integer
          format: int64
        prs_reviewed:
          type: integer
          format: int64
        prs_merged:
          type: integer
          format: int64
        prs_open:
          type: integer
          format: int64
        prs_waiting_for_review:
          type: integer
          format: int64
        average_merge_time_hours:
          type: number
          format: float
    TeamStats:
      type: object
      properties:
        total:
          type: integer
          format: int64
        average_members_per_team:
          type: number
          format: float
        most_members_in_team:
          type: integer
          format: int64
        least_members_in_team:
          type: integer
          format: int64
        average_active_members_per_team:
          type: number
          format: float
        most_active_members_in_team:
          type: integer
          format: int64
        least_active_members_in_team:
          type: integer
          format: int64
        average_inactive_members_per_team:
          type: number
          format: float
        most_inactive_members_in_team:
          type: integer
          format: int64
        least_inactive_members_in_team:
          type: integer
          format: int64
    IndividualTeamStats:
      type: object
      properties:
        total_members:
          type: integer
          format: int64
        active_members:
          type: integer
          format: int64
        inactive_members:
          type: integer
          format: int64
        prs_created:
          type: integer
          format: int64
        prs_reviewed:
          type: integer
          format: int64
        prs_merged:
          type: integer
          format: int64
        prs_open:
          type: integer
          format: int64
        prs_waiting_for_review:
          type: integer
          format: int64
        average_merge_time_hours:
          type: number
          format: float
    PullRequestStats:
      type: object
      properties:
        total:
          type: integer
          format: int64
        average_prs_per_user:
          type: number
          format: float
        most_prs_per_user:
          type: integer
          format: int64
        least_prs_per_user:
          type: integer
          format: int64
        average_merge_time_hours:
          type: number
          format: float
        average_prs_per_reviewer:
          type: number
          format: float
        most_prs_per_reviewer:
          type: integer
          format: int64
        least_prs_per_reviewer:
          type: integer
          format: int64

paths:
  /team/add:
    post:
      tags: [Teams]
      summary: Создать команду с участниками (создаёт/обновляет пользователей)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Team"
            example:
              team_name: payments
              members:
                - user_id: u1
                  username: Alice
                  is_active: true
                - user_id: u2
                  username: Bob
                  is_active: true
      responses:
        "201":
          description: Команда создана
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: "#/components/schemas/Team"
              example:
                team:
                  team_name: backend
                  members:
                    - user_id: u1
                      username: Alice
                      is_active: true
                    - user_id: u2
                      username: Bob
                      is_active: true
        "400":
          description: Команда уже существует
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
              example:
                error:
                  code: TEAM_EXISTS
                  message: team_name already exists

  /team/get:
    get:
      tags: [Teams]
      summary: Получить команду с участниками
      parameters:
        - $ref: "#/components/parameters/TeamNameQuery"
      responses:
        "200":
          description: Объект команды
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Team"
              example:
                team_name: backend
                members:
                  - user_id: u1
                    username: Alice
                    is_active: true
                  - user_id: u2
                    username: Bob
                    is_active: true
        "400":
          description: Не указан параметр name
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Команда не найдена
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /team/delete:
    delete:
      tags: [Teams]
      summary: Удалить команду
      description: Удаляет команду и всех её участников. Операция необратима.
      parameters:
        - $ref: "#/components/parameters/TeamNameQuery"
      responses:
        "204":
          description: Команда успешно удалена
        "400":
          description: Не указан параметр name
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "404":
          description: Команда не найдена
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /users/setIsActive:
    post:
      tags: [Users]
      summary: Установить флаг активности пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id, is_active]
              properties:
                user_id:
                  type: string
                is_active:
                  type: boolean
            example:
              user_id: u2
              is_active: false
      responses:
        "200":
          description: Обновлённый пользователь
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
              example:
                user:
                  user_id: u2
                  username: Bob
                  team_name: backend
                  is_active: false
        "404":
          description: Пользователь не найден
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /pullRequest/create:
    post:
      tags: [PullRequests]
      summary: Создать PR и автоматически назначить до 2 ревьюверов из команды автора
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [pull_request_id, pull_request_name, author_id]
              properties:
                pull_request_id: { type: string }
                pull_request_name: { type: string }
                author_id: { type: string }
            example:
              pull_request_id: pr-1001
              pull_request_name: Add search
              author_id: u1
      responses:
        "201":
          description: PR создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  pr:
                    $ref: "#/components/schemas/PullRequest"
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: OPEN
                  assigned_reviewers: [u2, u3]
        "404":
          description: Автор/команда не найдены
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "409":
          description: PR уже существует
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
              example:
                error: { code: PR_EXISTS, message: PR id already exists }

  /pullRequest/merge:
    post:
      tags: [PullRequests]
      summary: Пометить PR как MERGED (идемпотентная операция)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [pull_request_id]
              properties:
                pull_request_id: { type: string }
            example:
              pull_request_id: pr-1001
      responses:
        "200":
          description: PR в состоянии MERGED
          content:
            application/json:
              schema:
                type: object
                properties:
                  pr:
                    $ref: "#/components/schemas/PullRequest"
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: MERGED
                  assigned_reviewers: [u2, u3]
                  mergedAt: 2025-10-24T12:34:56Z
        "404":
          description: PR не найден
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /pullRequest/reassign:
    post:
      tags: [PullRequests]
      summary: Переназначить конкретного ревьювера на другого из его команды
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [pull_request_id, old_user_id]
              properties:
                pull_request_id: { type: string }
                old_user_id: { type: string }
            example:
              pull_request_id: pr-1001
              old_user_id: u2
      responses:
        "200":
          description: Переназначение выполнено
          content:
            application/json:
              schema:
                type: object
                required: [pr, replaced_by]
                properties:
                  pr:
                    $ref: "#/components/schemas/PullRequest"
                  replaced_by:
                    type: string
                    description: user_id нового ревьювера
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: OPEN
                  assigned_reviewers: [u3, u5]
                replaced_by: u5
        "404":
          description: PR или пользователь не найден
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
        "409":
          description: Нарушение доменных правил переназначения
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }
              examples:
                merged:
                  summary: Нельзя менять после MERGED
                  value:
                    error:
                      { code: PR_MERGED, message: cannot reassign on merged PR }
                notAssigned:
                  summary: Пользователь не был назначен ревьювером
                  value:
                    error:
                      {
                        code: NOT_ASSIGNED,
                        message: reviewer is not assigned to this PR,
                      }
                noCandidate:
                  summary: Нет доступных кандидатов
                  value:
                    error:
                      {
                        code: NO_CANDIDATE,
                        message: no active replacement candidate in team,
                      }

  /users/getReview:
    get:
      tags: [Users]
      summary: Получить PR'ы, где пользователь назначен ревьювером
      parameters:
        - $ref: "#/components/parameters/UserIdQuery"
      responses:
        "200":
          description: Список PR'ов пользователя
          content:
            application/json:
              schema:
                type: object
                required: [user_id, pull_requests]
                properties:
                  user_id:
                    type: string
                  pull_requests:
                    type: array
                    items:
                      $ref: "#/components/schemas/PullRequestShort"
              example:
                user_id: u2
                pull_requests:
                  - pull_request_id: pr-1001
                    pull_request_name: Add search
                    author_id: u1
                    status: OPEN
        "400":
          description: Не указан параметр user_id
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /stats/get:
    get:
      tags: [Statistics]
      summary: Получить статистику по командам, пользователям и PR
      description: |
        Возвращает комплексную статистику включающую:
        - Общую статистику по пользователям (всего, активных, неактивных)
        - Индивидуальную статистику по каждому пользователю (созданные PR, отревьюженные PR, среднее время слияния и т.д.)
        - Общую статистику по командам (среднее количество участников, активных участников и т.д.)
        - Индивидуальную статистику по каждой команде
        - Статистику по Pull Request'ам (общее количество, средние показатели и т.д.)
      responses:
        "200":
          description: Статистика успешно получена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Stats"
              example:
                user_stats:
                  total: 10
                  active: 8
                  inactive: 2
                individual_user_stats:
                  u1:
                    username: Alice
                    prs_created: 5
                    prs_reviewed: 12
                    prs_merged: 4
                    prs_open: 1
                    prs_waiting_for_review: 3
                    average_merge_time_hours: 24.5
                team_stats:
                  total: 3
                  average_members_per_team: 3.33
                  most_members_in_team: 5
                  least_members_in_team: 2
                  average_active_members_per_team: 2.67
                  most_active_members_in_team: 4
                  least_active_members_in_team: 1
                individual_team_stats:
                  backend:
                    total_members: 5
                    active_members: 4
                    inactive_members: 1
                    prs_created: 15
                    prs_reviewed: 30
                    prs_merged: 12
                    prs_open: 3
                    prs_waiting_for_review: 8
                    average_merge_time_hours: 22.3
                pull_request_stats:
                  total: 25
                  average_prs_per_user: 2.5
                  most_prs_per_user: 8
                  least_prs_per_user: 0
                  average_merge_time_hours: 23.1
                  average_prs_per_reviewer: 3.75
                  most_prs_per_reviewer: 10
                  least_prs_per_reviewer: 0
